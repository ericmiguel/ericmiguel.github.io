<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description" content="{% block description %}Coding, scientific development, finance, data analysis, visualization, statistics, and machine learning{% endblock %}">
    <meta name="author" content="{{ AUTHOR }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% block head %}

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/rdark.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"> {% endblock %}
</head>

<body>
    <div class="container">
        <header class="blog-header">

            {% for s in SOCIAL %} <a href="{{ s[1] }}" class="social-link" target="_blank">{{s[0]}}</a> {% endfor %}

            <h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
            <small>{{ SITESUBTITLE }}</small>
        </header>


        {% block content %}{% endblock %}


    </div>

</body>

</html>
